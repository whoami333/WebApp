<ul class="position-list bg-w"> <!--通过mainCtrl.js 获取职位详情列表-->
	<li ui-sref='position({id:item.id})' class="item p-r" ng-repeat="item in data|filterByObj:filterObj">  <!--通过positionList.js 数据接口指向data-->
		<img class="logo f-l" ng-src="{{item.imageUrl}}" alt="" />
		<h3 class="title" ng-bind="item.name"></h3>
		<p class="text" ng-bind="item.companyName + '['+ item.cityName +']'+' '+item.industryName"></p>
		<div>
			<p class="text c-r f-l" ng-bind="item.salaryName" style="margin-right: 10px;"></p>
			<p class="text" ng-bind="item.scaleName "></p>
		</div>
		<p class="text" ng-bind='item.date'></p>
		<span ng-if='isFavorite' ng-click='$event.stopPropagation();select(item)' class="p-a icon {{item.select?'star-active':'star'}}"></span>
		<div class="clear"></div>
	</li>
</ul>
